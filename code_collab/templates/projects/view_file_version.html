{% extends "base.html" %}
{% load static %}
{% load humanize %}
{% block head %}
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>File Detail</title>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
<link rel="stylesheet" href="{% static 'css/view_file_version.css' %}" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
{% endblock %}
{% block content %}
<div class="container2">
   <div class="main-content">
      <div class="file-name">
         <h5>{{ file_version.file.name }}</h5>
         <h5>{{ file_version.file.updated }}</h5>
      </div>
      <div id="editor" style="height: 70vh; width: 100%;"></div>
   </div>
</div>
<a class="back" style="color: #c9d1cd;text-decoration: none;" href="{% url 'file_detail' file_version.file.pk %}">Back to File</a>
{% endblock %}
{% block extra_js %}
<script>
   var editor = ace.edit('editor');
   editor.setTheme("ace/theme/monokai");
   editor.session.setMode("ace/mode/python");
   editor.setValue(`{{ file_version.content|escapejs }}`);
   editor.setShowPrintMargin(false);
   editor.setReadOnly(true);
   editor.setFontSize("16px");
</script>
{% endblock %}
