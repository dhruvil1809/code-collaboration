{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'css/login.css' %}">
      <title>Reset Password</title>
   </head>
   <body>
      <main class="container">
         <h1>
            Reset your password
         </h1>
         <section class="form_section">
            <form action="{% url 'reset_password' email=email %}" method="post">
               {% csrf_token %}
               <label for="password">password</label>
               <input
                  type="password"
                  name="password"
                  id="password"
                  autocomplete="on"
                  required
                  />
               <label for="password2">Confirm Password</label>
               <input
                  type="password"
                  name="password2"
                  id="password2"
                  autocomplete="on"
                  required
                  />
               {% if error_message %}
               <p style="margin-top: -10px;color: red;font-size: small;margin-bottom: 7px;">{{ error_message }}</p>
               {% endif %}
               <button type="submit">Submit</button>
            </form>
         </section>
         <section class="register">
            Already have an account? <a href="{% url 'login' %}">Sign in</a>
         </section>
      </main>
   </body>
</html>
